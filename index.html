<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 - Lista de tareas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/tareas.js"></script>
</head>

<body class="contenedor">

    <header>


        <h1>Lista de tareas</h1>

        <div class="altatareas">
            <h2>Alta de tareas</h2>
            <div class="inputbox">
                <input type="text" id="intarea" placeholder="Introduce una tarea">
                <select id="inprioridad">
                    <option value="">Selecciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">DIARIA</option>
                    <option value="semanal">SEMANAL</option>
                    <option value="mensual">MENSUAL</option>
                </select>
                <button id="btn">GUARDAR</button>
            </div>
            <div class="aviso">
                <p id="alertas"></p>
            </div>

        </div>
        <div class="busqueda">
            <h2>Búsqueda de tareas</h2>
            <div class="searchbox">
                <select id="buscarprioridad">
                    <option value="">Selecciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">DIARIA</option>
                    <option value="semanal">SEMANAL</option>
                    <option value="mensual">MENSUAL</option>
                </select>
                <input type="text" id="buscartarea" placeholder="Introduce una tarea">
            </div>
            <div class="aviso">
                <p id="nohaytarea"></p>
            </div>
        </div>
    </header>


    <section>
        <div class="row" id="fila">
            <!--
            <div class="tarea diaria col-10">Estudiar Javascript</div>
            <div class="eliminar col-2">Eliminar</div> -->
        </div>
    </section>

    <footer>
        <div class="footer">
            <p>© ToDo List App</p>
        </div>
    </footer>







    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
